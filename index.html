<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Loan Calculator</title>
</head>

<main id="main-area">
    <div class="error heading">
        <i class="fa-solid fa-circle-exclamation"></i> Please enter valid inputs!
    </div>
    <h1 class="heading">Loan Calculator</h1>

    <form action="" class="form-control">
        <div class="form-input">
            <label for="loan-amount"><i class="fa-solid fa-indian-rupee-sign fa-xl"> </i> </label>
            <input type="number" name="amount" id="loan-amount" placeholder="enter loan amount">
        </div>

        <div class="form-input">
            <label for="loan-interest"><i class="fa-solid fa-percent fa-xl"> </i> </label>
            <input type="number" name="interest" id="loan-interest" placeholder="enter interest rate">
        </div>

        <div class="form-input">
            <label for="loan-tenure"><i class="fa-solid fa-calendar fa-xl"> </i> </label>
            <input type="number" name="tenure" id="loan-tenure" placeholder="enter loan tenure in months">
        </div>

        <input type="submit" class="btn" value="Calculate">


    </form>


    <script src="script.js"></script>

</main>

<body>

</body>

</html>
